<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pure JS Excel</title>
    <link rel="stylesheet" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons"
          rel="stylesheet">
</head>
<body>
    <div id="app">
        <div class="db">
            <div class="db__header">
                <h1>Excel Dashboard</h1>
            </div>

            <div class="db__new">
                <div class="db__view">
                    <a href="" class="db__create">Create<br/>new table</a>
                </div>
            </div>
            <div class="db__table db__view">
                <div class="db__list-header">
                    <span>Name</span>
                    <span>Opening date</span>
                </div>

                <div class="db__list">
                    <li class="db__record">
                        <a href="#" >Table #1</a>
                        <strong>12.05.2020</strong>
                    </li>
                    <li class="db__record">
                        <a href="#" >Table #1</a>
                        <strong>12.05.2020</strong>
                    </li>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
